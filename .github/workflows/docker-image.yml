name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout the container
      uses: actions/checkout@v4

    - name: build the Docker image
      run: docker build . --file Dockerfile --tag go-api-container
